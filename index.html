<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Query Practice</title>  
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> 
    <script src="script.js"></script>  
</head> 
<body> 
    <h1>Практика з jQuery</h1> 
    <div id="task1"> 
        <p>Це абзац 1</p> 
        <p>Це абзац 2</p> 
        <p>Це абзац 3</p> 
    </div> 
 
    <div id="task2"> 
        <ul> 
            <li>Елемент 1</li> 
            <li>Елемент 2</li> 
            <li>Елемент 3</li> 
        </ul>  
    </div>
    <button id="deleteButton">Видалити елементи list-item</button> 
 
    <script> 
        $(document).ready(function() { 
            // Завдання 1 з селекторами 
            $('p').text("Змінений текст"); 
            $('#task1').addClass('highlight'); 
            $('li').addClass('list-item'); 
 
            // Завдання 2 зі змінами стилів 
            $('.highlight').css('color', 'pink'); 
            $('.list-item').css('background-color', 'lightpink'); 
 
            // Завдання 3 з анімацією 
            $('.highlight').slideDown(); 
 
            // Завдання 4 на зміну вмісту 
            $('#task1 p:last-child').text('Останній текст'); 
 
            // Завдання 5 - додаткове завдання 
            $('#deleteButton').on('click', function() { 
                $('.list-item').remove(); 
            }); 
        }); 
    </script> 
</body> 
</html>
